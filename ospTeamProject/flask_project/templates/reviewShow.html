<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>리뷰 조회 화면</title>
    <link rel="stylesheet" href="{{url_for('static', filename='reviewShow.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='header.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='footer.css') }}">
</head>

<body>

    <header>
        <!-- header 붙여넣기 -->
           <div class="headerbackground">
               <a href="/"><img class="osondoson" src="../static/osondoson.png"></a>
           </div>
    </header>

    <!--상단 4개의 메뉴 바-->

    <div class="bar">
        <div class="bar-name" style="width: 25%;"><span style="color: #FFC000;">00 가게</span> 리뷰</div>
        <div class="bar-rank" style="width: 15%;"><span style="color: #FFc000; font-size: 40px;">★ </span>4.3/5
        </div>
        <div class="bar-review" style="width: 15%;">리뷰 수 23</div>
        <div class="bar-goto" style="width: 25%">00 가게 세부정보로 이동</div>
    </div>

    <!--리뷰 리스트-->
    <div id="review-list">
        <div class="review-card">
            <div style="display: inline-block; vertical-align:top;">
                <img class="review-img" src="../static/reviewShow/food1.jpg" alt="사진 불러오기 실패">
            </div>

            <div style="color: gray; font-size: 25px; position: absolute; top: 10px; right: 15px;">홍길동</div>

            <div class="review-contents" style="display:inline-block; margin-left: 25px;">
                <span style="display: inline-block; margin-bottom: 10px;">평점</span>
                <div class="star-ratings">
                    <div class="star-ratings-fill space-x-2 text-lg" :style="{ width: ratingToPercent + '%' }">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                    <div class="star-ratings-base space-x-2 text-lg">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                </div>
                <p style="margin-bottom: 10px; font-size: 22px; color: gray;">#혼밥가능 #고소한</p>
                <p>매일 가요.. 먹고 먹어도 계속 생각나는 맛..!</p>
            </div>
        </div>

        <div class="review-card">
            <div style="display: inline-block; vertical-align:top;">
                <img class="review-img" src="../static/reviewShow/food2.jpg" alt="사진 불러오기 실패">
            </div>

            <div style="color: gray; font-size: 25px; position: absolute; top: 10px; right: 15px;">이화연</div>

            <div class="review-contents" style="display:inline-block; margin-left: 25px;">
                <span style="display: inline-block; margin-bottom: 10px;">평점</span>
                <div class="star-ratings">
                    <div class="star-ratings-fill space-x-2 text-lg" :style="{ width: ratingToPercent + '%' }">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                    <div class="star-ratings-base space-x-2 text-lg">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                </div>
                <p style="margin-bottom: 10px; font-size: 22px; color: gray;">#혼밥가능 #달달한</p>
                <p>든든하고 건강해지는 느낌..!! 강추합니당!</p>
            </div>
        </div>

        <div class="review-card" style="border-bottom:solid 3px #506A4C;">
            <div style="display: inline-block; vertical-align:top;">
                <img class="review-img" src="../static/reviewShow/food3.jpg" alt="사진 불러오기 실패">
            </div>

            <div style="color: gray; font-size: 25px; position: absolute; top: 10px; right: 15px;">김오손</div>

            <div class="review-contents" style="display:inline-block; margin-left: 25px;">
                <span style="display: inline-block; margin-bottom: 10px;">평점</span>
                <div class="star-ratings">
                    <div class="star-ratings-fill space-x-2 text-lg" :style="{ width: ratingToPercent + '%' }">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                    <div class="star-ratings-base space-x-2 text-lg">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                </div>
                <p style="margin-bottom: 10px; font-size: 22px; color: gray;">#공간넓음 #고소한</p>
                <p>재료가 신선하고 양도 많아요.</p>
            </div>
        </div>




    </div>

    <footer>
        <div id="footer">
            <img class="osondoson" src="../static/osondoson.png" alt="오손도손 로고">
            <div class="footer-text">
                (주) 오손도손 컴퍼니<br>
                서울특별시 서대문구 이화여대길 52, 아산공학관 1층<br>
                ⓒ 2022. 오손도손 Co. Ltd. All rights reserved.
            </div>
        </div>
    </footer>

</body>



</html>
